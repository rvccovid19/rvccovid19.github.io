<div class="tyJCtd mGzaTb baZpAe"><p dir="ltr" class="zfr3Q" style="margin-left: 0; margin-right: 0; padding-left: 0; text-align: left; text-indent: 0;"><span style="font-family: Lato; font-size: 15px; font-style: normal; font-weight: normal; text-decoration: normal; vertical-align: baseline;">The center will be located at 5460 E. State St in Rockford (the former Circuit City Building) and will accept donations Monday through Friday from 10 a.m. to 2 p.m. starting April 14.</span></p><p dir="ltr" class="zfr3Q" style="margin-left: 0; margin-right: 0; padding-left: 0; text-align: left; text-indent: 0;"><span style="font-family: Lato; font-size: 15px; font-style: normal; font-weight: normal; text-decoration: normal; vertical-align: baseline;">Donations, except PPE will be distributed to agencies servicing the homeless and those in need during the COVID-19 crisis. PPE will be distributed to local health care facilities.</span></p><p dir="ltr" class="zfr3Q" style="margin-left: 0; margin-right: 0; padding-left: 0; text-align: left; text-indent: 0;"><span style="font-family: Lato; font-size: 15px; font-style: normal; text-decoration: normal; vertical-align: baseline;"><strong>Here is a list of the following items that will be accepted at the donation center:</strong></span></p><p dir="ltr" class="zfr3Q" style="margin-left: 0; margin-right: 0; padding-left: 0; text-align: left; text-indent: 0;"><span style="font-family: Lato; font-size: 15px; font-style: normal; font-weight: normal; text-decoration: normal; vertical-align: baseline;">-- paper products (paper towels, napkins and paper plates)</span></p><p dir="ltr" class="zfr3Q" style="margin-left: 0; margin-right: 0; padding-left: 0; text-align: left; text-indent: 0;"><span style="font-family: Lato; font-size: 15px; font-style: normal; font-weight: normal; text-decoration: normal; vertical-align: baseline;">-- personal hygiene items (shampoo, conditioner, deodorant, razors, lotion, and body wash)</span></p><p dir="ltr" class="zfr3Q" style="margin-left: 0; margin-right: 0; padding-left: 0; text-align: left; text-indent: 0;"><span style="font-family: Lato; font-size: 15px; font-style: normal; font-weight: normal; text-decoration: normal; vertical-align: baseline;">-- baby care items (diapers, baby wipes, baby blankets, baby bottles and formula)</span></p><p dir="ltr" class="zfr3Q" style="margin-left: 0; margin-right: 0; padding-left: 0; text-align: left; text-indent: 0;"><span style="font-family: Lato; font-size: 15px; font-style: normal; font-weight: normal; text-decoration: normal; vertical-align: baseline;">-- cleaning supplies</span></p><p dir="ltr" class="zfr3Q" style="margin-left: 0; margin-right: 0; padding-left: 0; text-align: left; text-indent: 0;"><span style="font-family: Lato; font-size: 15px; font-style: normal; font-weight: normal; text-decoration: normal; vertical-align: baseline;">-- laundry supplies</span></p><p dir="ltr" class="zfr3Q" style="margin-left: 0; margin-right: 0; padding-left: 0; text-align: left; text-indent: 0;"><span style="font-family: Lato; font-size: 15px; font-style: normal; font-weight: normal; text-decoration: normal; vertical-align: baseline;">-- homemade face masks</span></p><p dir="ltr" class="zfr3Q" style="margin-left: 0; margin-right: 0; padding-left: 0; text-align: left; text-indent: 0;"><span style="font-family: Lato; font-size: 15px; font-style: normal; font-weight: normal; text-decoration: normal; vertical-align: baseline;">-- Personal protective equipment for first responders and health care workers that include:</span></p><p dir="ltr" class="zfr3Q" style="margin-left: 0; margin-right: 0; padding-left: 0; text-align: left; text-indent: 0;"><span style="font-family: Lato; font-size: 15px; font-style: normal; font-weight: normal; text-decoration: normal; vertical-align: baseline;">o N95 masks (NIOSH approved)</span></p><p dir="ltr" class="zfr3Q" style="margin-left: 0; margin-right: 0; padding-left: 0; text-align: left; text-indent: 0;"><span style="font-family: Lato; font-size: 15px; font-style: normal; font-weight: normal; text-decoration: normal; vertical-align: baseline;">o Procedure masks (ASTM II or III)</span></p><p dir="ltr" class="zfr3Q" style="margin-left: 0; margin-right: 0; padding-left: 0; text-align: left; text-indent: 0;"><span style="font-family: Lato; font-size: 15px; font-style: normal; font-weight: normal; text-decoration: normal; vertical-align: baseline;">o Isolation gowns</span></p><p dir="ltr" class="zfr3Q" style="margin-left: 0; margin-right: 0; padding-left: 0; text-align: left; text-indent: 0;"><span style="font-family: Lato; font-size: 15px; font-style: normal; font-weight: normal; text-decoration: normal; vertical-align: baseline;">o Exam gloves (nitrile or vinyl)</span></p><p dir="ltr" class="zfr3Q" style="margin-left: 0; margin-right: 0; padding-left: 0; text-align: left; text-indent: 0;"><span style="font-family: Lato; font-size: 15px; font-style: normal; font-weight: normal; text-decoration: normal; vertical-align: baseline;">o Eye protection (glasses or goggles)</span></p><p dir="ltr" class="zfr3Q" style="margin-left: 0; margin-right: 0; padding-left: 0; text-align: left; text-indent: 0;"><span style="font-family: Lato; font-size: 15px; font-style: normal; font-weight: normal; text-decoration: normal; vertical-align: baseline;">o Face shields</span></p><p dir="ltr" class="zfr3Q" style="margin-left: 0; margin-right: 0; padding-left: 0; text-align: left; text-indent: 0;"><span style="font-family: Lato; font-size: 15px; font-style: normal; font-weight: normal; text-decoration: normal; vertical-align: baseline;">o Hand wipes</span></p><p dir="ltr" class="zfr3Q" style="margin-left: 0; margin-right: 0; padding-left: 0; text-align: left; text-indent: 0;"><span style="font-family: Lato; font-size: 15px; font-style: normal; font-weight: normal; text-decoration: normal; vertical-align: baseline;">o TYVEK suits</span></p><p dir="ltr" class="zfr3Q" style="margin-left: 0; margin-right: 0; padding-left: 0; text-align: left; text-indent: 0;"><span style="font-family: Lato; font-size: 15px; font-style: normal; font-weight: normal; text-decoration: normal; vertical-align: baseline;">o Sanitizing wipes</span></p><p dir="ltr" class="zfr3Q" style="margin-left: 0; margin-right: 0; padding-left: 0; text-align: left; text-indent: 0;"><span style="font-family: Lato; font-size: 15px; font-style: normal; font-weight: normal; text-decoration: normal; vertical-align: baseline;">o Sanitizing sprays</span></p><p dir="ltr" class="zfr3Q" style="margin-left: 0; margin-right: 0; padding-left: 0; text-align: left; text-indent: 0;"><span style="font-family: Lato; font-size: 15px; font-style: normal; font-weight: normal; text-decoration: normal; vertical-align: baseline;">o Anti-microbial hand soap</span></p><p dir="ltr" class="zfr3Q" style="margin-left: 0; margin-right: 0; padding-left: 0; text-align: left; text-indent: 0;"><span style="font-family: Lato; font-size: 15px; font-style: normal; font-weight: normal; text-decoration: normal; vertical-align: baseline;">o Hand sanitizer</span></p><p dir="ltr" class="zfr3Q" style="margin-left: 0; margin-right: 0; padding-left: 0; text-align: left; text-indent: 0;"><span style="font-family: Lato; font-size: 15px; font-style: normal; font-weight: normal; text-decoration: normal; vertical-align: baseline;">o Biohazards bags</span></p><p dir="ltr" class="zfr3Q" style="margin-left: 0; margin-right: 0; padding-left: 0; text-align: left; text-indent: 0;"><span style="font-family: Lato; font-size: 15px; font-style: normal; font-weight: normal; text-decoration: normal; vertical-align: baseline;">o Gallons of bleach</span></p><p dir="ltr" class="zfr3Q" style="margin-left: 0; margin-right: 0; padding-left: 0; text-align: left; text-indent: 0;"><span style="font-family: Lato; font-size: 15px; font-style: normal; font-weight: normal; text-decoration: normal; vertical-align: baseline;">o Thermometers (touchfree)</span></p><p dir="ltr" class="zfr3Q" style="margin-left: 0; margin-right: 0; padding-left: 0; text-align: left; text-indent: 0;"><span style="font-family: Lato; font-size: 15px; font-style: normal; font-weight: normal; text-decoration: normal; vertical-align: baseline;">o Shoe covers</span></p><p dir="ltr" class="zfr3Q" style="margin-left: 0; margin-right: 0; padding-left: 0; text-align: left; text-indent: 0;"><span style="font-family: Lato; font-size: 15px; font-style: normal; font-weight: normal; text-decoration: normal; vertical-align: baseline;">When dropping off donations, community members will stay in their car. Masked and gloved volunteers will collect the items from the vehicle. Donations should not be dropped off outside of the staffed hours listed above.</span></p><p dir="ltr" class="zfr3Q">Source: <span class="aw5Odc" style="text-decoration: underline;"><a class="XqQF9c" href="https://www.google.com/url?q=https%3A%2F%2Fwww.wifr.com%2Fcontent%2Fnews%2FCOVID-19-donations-center-to-open-in-Rockford-569605751.html&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNFnWG6nzFa-sO2Rd590zSjmjTb-Tg" target="_blank">WIFR</a></span></p></div>
